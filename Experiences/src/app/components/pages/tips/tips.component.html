<div id="tipsHeader">
    <span id="tipsHeaderLabel">

        Tips

    </span>
    <Span id="newTipBtn" (click)="toggleNewTipPrompt(true)">
        <span id="newTipBtnIcon">
            <i class="pi pi-plus"></i>
        </span>
        <span id="newTipBtnLabel">
            Add a Tip
        </span>
    </Span>
</div>
<div id="newTipForm" *ngIf="newTipPromptVisible">
    <h3 id="newTipFormPrompt">{{newTipPromptQuestions[currentNewTipPromptQuestion].question}}?</h3>
    <div id="newTipFormActionArea">
    <span id="newTipPromptPageIndicatorArea">
        <span *ngFor="let question of newTipPromptQuestions; let i = index" class="newTipPromptPageIndicator" [ngClass]="(i == currentNewTipPromptQuestion)?'current':''"></span>
    </span>
    <Span class="actionBtn" id="newTipFormSubmit">           
            <span >
                Submit
            </span>
    </Span>
    <Span class="actionBtn" id="newTipFormCancel" (click)="toggleNewTipPrompt(false)">           
            <span>
                Cancel
            </span>
    </Span>
    </div>
</div>
<span *ngFor="let tip of tips" class="tipItem" [ngStyle]="styles.tipItem">
        {{tip.title}} 
</span>
